<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div data-th-include="navbar.html"></div>
<div class="container mt-5">
    <h1 class="caption">Add library:</h1>
    <form action="/add_library" method="post" class="form-text">
        <label for="libraryAddress">Address:</label>
        <input type="text" name="address" id="libraryAddress">
        <input type="submit" value="Add" class="btn btn-primary">
    </form>

    <h1 class="caption">All libraries:</h1>
    <table id="libraries" class="table table-primary table-striped table-hover ">
        <thead class="table table-dark">
            <tr>
                <th>#</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="library: ${libraries}">
                <td th:text="${library.id}"></td>
                <td th:text="${library.address}"></td>
                <td>
                    <a th:href="@{/delete_library(id=${library.id})}" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
