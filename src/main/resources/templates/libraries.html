<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>

    <link th:rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootsrap.min.css}">
</head>
<body>
    <h1>Add library:</h1>
    <form action="add_library" method="post">
        <label for="libraryAddress">Address:</label>
        <input type="text" name="address" id="libraryAddress">
        <input type="submit" value="Add" class="btn btn-primary">
    </form>

    <h1>All libraries:</h1>
    <table id="libraries" class="table table-primary table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Address</th>
                <th>Books</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="library: ${libraries}">
                <td th:text="${library.id}"></td>
                <td th:text="${library.address}"></td>
                <td> <a th:href="@{/library_books/{id}(id=${library.id})}"> books </a> </td>
            </tr>
        </tbody>
    </table>

    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
