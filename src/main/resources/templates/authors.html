<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div data-th-include="navbar.html"></div>
<div class="container mt-5">
<h1 class="caption">Add author:</h1>
    <form action="/add_author" method="post" class="form-text">
        <label for="authorFullName">Full name</label>
        <input type="text" name="fullName" id="authorFullName">
        <label for="authorCountry">Country</label>
        <input type="text" name="country" id="authorCountry">

        <input type="submit" value="Add" class="btn btn-success">
    </form>

    <h1 class="caption">All authors:</h1>
    <table id="books" class="table table-success table-striped table-hover">
        <thead class="table table-dark">
            <tr>
                <th>#</th>
                <th>Full name</th>
                <th>Country</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="author: ${authors}">
                <td th:text="${author.getId()}"/>
                <td th:text="${author.getFullName()}"/>
                <td th:text="${author.getCountry()}"/>
                <td> <a th:href="@{/edit_author(id=${author.id})}" class="btn btn-success"> Edit </a> </td>
                <td> <a th:href="@{/delete_author(id=${author.id})}" class="btn btn-danger">Delete </a></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
